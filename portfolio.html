<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="icon" href="static/icons/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paweofolio</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f5f5f5;
            color: #222;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
        }

        img {
            max-width: 90%;
            height: auto;
        }

        .logo {
            margin-top: 0px;
            width: 250px;
            max-width: 60%;
        }

        .content {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        footer {
            margin-top: 40px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Logo principal -->
<img id="paweologo-svg" src="/static/paweologo.svg" alt="Logo Paweo" class="logo">
<script>
    (function() {
        const obj = document.getElementById('paweologo-svg');

        obj.addEventListener('click', () => {
            window.location.href = '/index.html';
        });
    })();
</script>

<!-- Contenu principal -->
<div class="content">
    <h1>paweofolio</h1>
    <p>Le portfolio est en cours de mise à jour — vous pouvez consulter mes travaux récents sur demande.</p>
</div>

<!-- Section contact -->
<div class="contact-placeholder"></div>
<script src="/js/contact.js"></script>

<!-- Footer -->
<footer>
    © 2025 Paweo. Tous droits réservés.
</footer>

</body>
</html>
