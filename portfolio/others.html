<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/contact.css" />
        <link rel="icon" href="static/icons/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/css/carousel.css" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>paweo</title>

        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                font-family: sans-serif;
                background-color: #f5f5f5;
                color: #222;
            }

            h1 {
                margin: 20px 0;
                text-align: center;
            }

            img {
                max-width: 90%;
                height: auto;
            }

            .logo {
                margin-top: 150px;

                width: 250px;
                max-width: 60%;

                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }

            .content {
                flex: 1;
                text-align: center;
                padding: 20px;
            }

            footer {
                margin-top: 40px;
                margin-bottom: 10px;
                font-size: 0.9em;
                color: #555;
            }
        </style>
    </head>
    <body>
        <!-- Logo principal -->
        <img
            id="paweologo-svg"
            src="/static/server-icon.png"
            alt="Logo Paweo"
            class="logo"
        />
        <audio id="ow.wav" src="/sounds/aie.wav"></audio>
        <script>
            (function () {
                const obj = document.getElementById("paweologo-svg");
                const sound = document.getElementById("ow.wav");
                obj.addEventListener("click", () => {
                    sound.currentTime = 0; // rewind to start
                    sound.play();
                    sound.onended = () => {
                        window.location.href = "/inside.html";
                    };
                });
            })();
        </script>

        <!-- Contenu principal -->
        <div class="content" style="margin-top: 20px">
            <a
                href="/index.html"
                style="font-size: 200%; font-weight: bold; color: #222"
                >paweo.cc</a
            >
        </div>

        <div style="margin-top: 60px; text-align: left; max-width: 900px">
            <h2 style="margin-bottom: 10px">0001.bin</h2>
            <p style="margin-top: 0; margin-bottom: 15px; color: #555">
                Série photographie argentique - 2022 France Pologne Japon
            </p>

            <div
                class="carousel"
                data-folder="/static/portfolio/peloche1/"
                data-count="19"
            >
                <div class="carousel-track"></div>
                <button class="carousel-btn prev">‹</button>
                <button class="carousel-btn next">›</button>
            </div>
        </div>

        <div
            style="
                margin-top: 60px;
                margin-bottom: 160px;
                text-align: left;
                max-width: 900px;
            "
        >
            <h2 style="margin-bottom: 10px">crackhead vol.2</h2>
            <p style="margin-top: 0; margin-bottom: 15px; color: #555">
                Extrait de carnet - collage, craie grasse, feutre, marker, encre
                - 2024 Japon
            </p>

            <div
                class="carousel"
                data-folder="/static/portfolio/crackheadvol2/"
                data-count="24"
            >
                <div class="carousel-track"></div>
                <button class="carousel-btn prev">‹</button>
                <button class="carousel-btn next">›</button>
            </div>
        </div>

        <script src="/js/carousel.js"></script>

        <!-- Section contact -->
        <div class="contact-placeholder" style="margin-top: 150px"></div>
        <script src="/js/contact.js"></script>

        <!-- Footer -->
        <footer>© 2025 Paweo. Tous droits réservés.</footer>
    </body>
</html>
