<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/floorplan.css" />
        <link rel="icon" href="static/icons/favicon.ico" type="image/x-icon" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>paweo</title>

        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                font-family: sans-serif;
                background-color: #333;
                color: #222;
                opacity: 0;
                animation: fadeIn 5s ease-out forwards;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            h1 {
                margin: 20px 0;
                text-align: center;
            }

            img {
                max-width: 90%;
                height: auto;
            }

            .logo {
                margin-top: 150px;

                width: 250px;
                max-width: 60%;

                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }

            .content {
                flex: 1;
                text-align: center;
                padding: 20px;
            }

            footer {
                margin-top: 40px;
                margin-bottom: 10px;
                font-size: 0.9em;
                color: #333;
            }
        </style>
    </head>
    <body>
        <!-- HEAD -->
        <div id="floorplan-container"></div>
        <script src="/js/floorplan.js"></script>
        <!-- Footer -->
        <footer>Paweo is not here...</footer>
    </body>
</html>
